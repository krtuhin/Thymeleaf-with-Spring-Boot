<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Form Page</title>
</head>

<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body style="background-color: #e2e2e2;">

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3 bg-white p-5">

				<h3 class="text-center text-uppercase">Login here..!</h3>

				<!--login form-->
				<!--sending data into controller using thymeleaf-->
				<form novalidate th:action="@{/process}" method="post" th:object="${loginData}">

					<!--email form-->
					<div class="form-group">

						<label for="email">Email</label>

						<!--getting dynamic value using thymeleaf-->
						<input type="email" name="email" th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" class="form-control"
							id="email" placeholder="Enter email address">

						<!--checking error and print it-->
						<div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>

					</div>

					<!--password field-->
					<div class="form-group">

						<label for="password">Password</label>

						<!--getting dynamic value using thymeleaf-->
						<input type="password" name="password" th:value="${loginData.password}"
							th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" class="form-control"
							id="password" placeholder="Enter password">

						<!--error field-->
						<div th:each="e:${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>

					</div>

					<!--check box added class based on condition-->
					<div class="form-check">

						<input type="checkbox" name="check"
							th:classappend="${#fields.hasErrors('check') ? 'is-invalid' : ''}" class="form-check-input"
							id="check">

						<label class="form-check-label" for="check">Terms & Contitions</label>

						<!--error field-->
						<div th:each="e:${#fields.errors('check')}" th:text="${e}" class="invalid-feedback"></div>

					</div>

					<!--submit button-->
					<div class="text-center">

						<button type="submit" class="btn btn-success">Submit</button>

					</div>

				</form>
				<!--login form-->

			</div>
		</div>
	</div>

</body>

</html>
