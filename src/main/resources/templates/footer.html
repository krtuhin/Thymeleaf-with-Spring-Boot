<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Footer Fragment</title>
</head>

<body>

	<!--fragment tag-->
	<footer id="fragmentTag" th:fragment="footer1(name, subtitle)">

		<div class="container">
			<h1>This is Footer..!</h1>

			<!--dynamic value-->
			<h2>Created by <span th:text="${name}"></span></h2>
			<h3 th:text="${subtitle}"></h3>

		</div>

	</footer>

</body>

</html>
